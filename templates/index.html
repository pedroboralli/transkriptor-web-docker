<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkriptor 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #ec4899;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Tabs */
        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inputs & forms */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Buttons */
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .action-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.secondary {
            background: var(--secondary);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 10px 20px -5px rgba(236, 72, 153, 0.4);
        }

        /* Results Area */
        .result-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            min-height: 150px;
            border: 1px solid var(--glass-border);
            white-space: pre-wrap;
            line-height: 1.6;
            color: #d1d5db;
        }

        /* Grid for formats */
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .format-column h3 {
            color: var(--primary);
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .format-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .format-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .tag {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .mp3-btn {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            margin-top: 5px;
        }

        .mp3-btn:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        /* Thumbnail */
        .thumbnail-container {
            margin-top: 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
        }

        #thumbnail-preview {
            width: 100%;
            display: block;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            font-weight: 600;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.9);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .spinner {
            display: block;
        }

        .loading span {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Transkriptor 2.0</h1>
            <p class="subtitle">Baixe e transcreva conte√∫do do YouTube com facilidade.</p>
        </header>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('transcribe')">Transcri√ß√£o</button>
            <button class="tab-btn" onclick="switchTab('download')">Download</button>
            <button class="tab-btn" onclick="switchTab('thumbnail')">Thumbnail</button>
            <button class="tab-btn" onclick="switchTab('paraphrase')">Parafraseador</button>
            <button class="tab-btn" onclick="switchTab('srt')">Gerador STR</button>
        </div>

        <!-- Transcribe Tab -->
        <div id="transcribe" class="tab-content active">
            <div class="input-group">
                <input type="text" id="transcribe-url" placeholder="Cole a URL do v√≠deo do YouTube aqui..."
                    autocomplete="off">
            </div>

            <div style="display: flex; gap: 15px;">
                <button class="action-btn" onclick="transcribeVideo(this)">
                    <div class="spinner"></div>
                    <span>‚ú® Iniciar Transcri√ß√£o</span>
                </button>
                <button class="action-btn secondary" style="width: auto;" onclick="copyTranscription()">
                    üìã
                </button>
            </div>

            <div class="result-box" id="transcription-output">
                Sua transcri√ß√£o aparecer√° aqui...
            </div>
        </div>

        <!-- Download Tab -->
        <div id="download" class="tab-content">
            <div class="input-group">
                <input type="text" id="download-url" placeholder="Cole a URL para baixar..." autocomplete="off">
            </div>
            <button class="action-btn" onclick="listFormats(this)">
                <div class="spinner"></div>
                <span>üîç Buscar Formatos</span>
            </button>

            <div id="format-list"></div>
        </div>

        <!-- Thumbnail Tab -->
        <div id="thumbnail" class="tab-content">
            <div class="input-group">
                <input type="text" id="thumbnail-url" placeholder="URL para ver a capa..." autocomplete="off">
            </div>
            <button class="action-btn" onclick="showThumbnail(this)">
                <div class="spinner"></div>
                <span>üñºÔ∏è Visualizar Capa</span>
            </button>

            <div class="thumbnail-container" style="display:none;" id="thumb-container">
                <img id="thumbnail-preview" alt="Thumbnail">
            </div>
        </div>

        <!-- Paraphraser Tab -->
        <div id="paraphrase" class="tab-content">
            <div class="input-group" style="display: flex; gap: 10px;">
                <select id="para-lang"
                    style="padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border);">
                    <option value="Portugu√™s (Brasil)">Portugu√™s (BR)</option>
                    <option value="Ingl√™s">Ingl√™s</option>
                    <option value="Espanhol">Espanhol</option>
                </select>
                <select id="para-model"
                    style="padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border);">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
            </div>

            <textarea id="para-input" placeholder="Cole o texto original aqui..."
                style="width: 100%; height: 150px; padding: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 20px; font-family: inherit; resize: vertical;"></textarea>

            <button class="action-btn" onclick="doParaphrase(this)"
                style="background: linear-gradient(135deg, #10b981, #059669);">
                <div class="spinner"></div>
                <span>üìù Parafrasear Texto</span>
            </button>

            <div class="result-box" id="para-output">Resultado aparecer√° aqui...</div>
            <div style="margin-top: 10px; text-align: right;">
                <button class="action-btn secondary" style="width: auto; padding: 10px 20px;"
                    onclick="copyToClipboard('para-output')">Copiar</button>
            </div>
        </div>

        <!-- STR Generator Tab -->
        <div id="srt" class="tab-content">
            <textarea id="srt-input" placeholder="Cole o texto para transformar em legendas..."
                style="width: 100%; height: 150px; padding: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 20px; font-family: inherit; resize: vertical;"></textarea>

            <button class="action-btn" onclick="doGenerateSRT(this)"
                style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                <div class="spinner"></div>
                <span>üé¨ Gerar Legenda SRT</span>
            </button>

            <div class="result-box" id="srt-output" style="font-family: monospace;">Resultado SRT aparecer√° aqui...
            </div>
            <div style="margin-top: 10px; text-align: right;">
                <button class="action-btn secondary" style="width: auto; padding: 10px 20px;"
                    onclick="copyToClipboard('srt-output')">Copiar</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Opera√ß√£o realizada com sucesso!</div>

    <script>
        // UI Interaction
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = isError ? 'toast error show' : 'toast show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Logic
        async function transcribeVideo(btn) {
            const url = document.getElementById('transcribe-url').value;
            if (!url) { showToast("Cole uma URL primeiro!", true); return; }

            setLoading(btn, true);
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('transcription-output').textContent = data.transcription;
                showToast("Transcri√ß√£o conclu√≠da!");
            } catch (error) {
                showToast(error.message, true);
                document.getElementById('transcription-output').textContent = "Erro: " + error.message;
            } finally {
                setLoading(btn, false);
            }
        }

        async function copyTranscription() {
            const text = document.getElementById('transcription-output').textContent;
            if (text && text !== 'Sua transcri√ß√£o aparecer√° aqui...') {
                await navigator.clipboard.writeText(text);
                showToast("Texto copiado para a √°rea de transfer√™ncia!");
            } else {
                showToast("Nada para copiar!", true);
            }
        }

        async function listFormats(btn) {
            const url = document.getElementById('download-url').value;
            if (!url) { showToast("Cole uma URL primeiro!", true); return; }

            setLoading(btn, true);
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                const container = document.getElementById('format-list');
                container.innerHTML = `
                    <div class="formats-grid">
                        <div class="format-column" id="vid-col"><h3>V√≠deo</h3></div>
                        <div class="format-column" id="aud-col"><h3>√Åudio</h3></div>
                    </div>
                `;

                const vidCol = document.getElementById('vid-col');
                const audCol = document.getElementById('aud-col');

                data.formats.forEach(f => {
                    const el = document.createElement('div');
                    el.className = 'format-card';

                    if (f.type === 'video') {
                        el.innerHTML = `
                            <span>${f.ext.toUpperCase()} <span class="tag">${f.resolution}</span></span>
                            <span style="font-size: 0.9em; opacity: 0.8">${f.size_mb}</span>
                        `;
                        el.onclick = () => downloadFile(url, f.format_id);
                        vidCol.appendChild(el);
                    } else {
                        // Audio wrapper
                        const wrapper = document.createElement('div');
                        wrapper.style.display = 'flex';
                        wrapper.style.flexDirection = 'column';
                        wrapper.style.gap = '5px';

                        el.innerHTML = `
                            <span>${f.ext.toUpperCase()} <span class="tag">${f.bitrate}</span></span>
                            <span style="font-size: 0.9em; opacity: 0.8">${f.size_mb}</span>
                        `;
                        el.onclick = () => downloadFile(url, f.format_id);
                        wrapper.appendChild(el);

                        if (f.ext !== 'mp3') {
                            const mp3 = document.createElement('div');
                            mp3.className = 'format-card mp3-btn';
                            mp3.innerHTML = `<span>üéµ Converter para MP3</span>`;
                            mp3.onclick = () => downloadFile(url, f.format_id, true);
                            wrapper.appendChild(mp3);
                        }
                        audCol.appendChild(wrapper);
                    }
                });

            } catch (error) {
                showToast(error.message, true);
            } finally {
                setLoading(btn, false);
            }
        }

        async function downloadFile(url, formatId, convertMp3 = false) {
            showToast("Iniciando download... Aguarde.", false);
            try {
                const formData = new FormData();
                formData.append('url', url);
                formData.append('format_id', formatId);
                formData.append('convert_to_mp3', convertMp3);

                const response = await fetch('/download_file', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || "Erro no download");
                }

                const blob = await response.blob();
                const downUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downUrl;
                a.download = `download_${Date.now()}.${convertMp3 ? 'mp3' : 'mp4'}`; // Nome gen√©rico, mas funcional
                document.body.appendChild(a);
                a.click();
                a.remove();
                showToast("Download conclu√≠do!");
            } catch (e) {
                showToast("Erro: " + e.message, true);
            }
        }

        async function showThumbnail(btn) {
            const url = document.getElementById('thumbnail-url').value;
            if (!url) { showToast("Cole uma URL primeiro!", true); return; }

            setLoading(btn, true);
            try {
                const response = await fetch('/thumbnail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                const container = document.getElementById('thumb-container');
                const img = document.getElementById('thumbnail-preview');
                img.src = data.thumbnail_url;
                container.style.display = 'block';
            } catch (error) {
                showToast(error.message, true);
            } finally {
                setLoading(btn, false);
            }
        }

        async function doParaphrase(btn) {
            const text = document.getElementById('para-input').value;
            const model = document.getElementById('para-model').value;
            const lang = document.getElementById('para-lang').value;

            if (!text) { showToast("Digite algum texto!", true); return; }

            setLoading(btn, true);
            try {
                const response = await fetch('/paraphrase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, model, language: lang })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('para-output').textContent = data.result;
                showToast("Texto parafraseado! ‚ú®");
            } catch (e) {
                showToast(e.message, true);
            } finally {
                setLoading(btn, false);
            }
        }

        async function doGenerateSRT(btn) {
            const text = document.getElementById('srt-input').value;
            if (!text) { showToast("Digite algum texto!", true); return; }

            setLoading(btn, true);
            try {
                const response = await fetch('/generate_srt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('srt-output').textContent = data.result;
                showToast("Legendas geradas! üé¨");
            } catch (e) {
                showToast(e.message, true);
            } finally {
                setLoading(btn, false);
            }
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            if (!text) return;
            navigator.clipboard.writeText(text);
            showToast("Copiado!");
        }
    </script>
</body>

</html>
